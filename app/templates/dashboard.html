{% extends "base.html" %}

{% block title %}Dashboard - CRM Leandro{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Menu</h5>
                    <div class="list-group">
                        <a href="/inventory" class="list-group-item list-group-item-action">
                            Inventory
                        </a>
                        <a href="/orders" class="list-group-item list-group-item-action">
                            Orders
                        </a>
                        <a href="/users" class="list-group-item list-group-item-action">
                            Users
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">System Overview</h5>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card bg-primary text-white">
                                <div class="card-body">
                                    <h6 class="card-title">Total Users</h6>
                                    <h2 class="card-text">{{ stats.total_users }}</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-success text-white">
                                <div class="card-body">
                                    <h6 class="card-title">Total Orders</h6>
                                    <h2 class="card-text">{{ stats.total_orders }}</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-info text-white">
                                <div class="card-body">
                                    <h6 class="card-title">Inventory Items</h6>
                                    <h2 class="card-text">{{ stats.total_inventory }}</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
