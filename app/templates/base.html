<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM Leandro{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='css/style.css') }}" rel="stylesheet">
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container-fluid">
            <div class="d-flex justify-content-end">
                {% if request.url.path != "/login" %}
                    <a href="{{ url_for('auth.logout') }}" class="login-btn">
                        <i class="fas fa-sign-out-alt"></i> 
                        <span class="d-none d-sm-inline">Logout</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <header class="main-header">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg">
                <div class="navbar-brand">
                    <a href="/">
                        <img src="{{ url_for('static', path='images/logo.png') }}" alt="CRM Leandro" height="60">
                    </a>
                </div>
                
                {% if request.url.path != "/login" %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/inventory">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="/orders">Ã“rdenes</a></li>
                        <li class="nav-item"><a class="nav-link" href="/cash-register">Caja</a></li>
                        <li class="nav-item"><a class="nav-link" href="/daily-cash">Reportes</a></li>
                        <li class="nav-item"><a class="nav-link" href="/users">Usuarios</a></li>
                    </ul>
                </div>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="py-4">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
